language: python
sudo: required
python:
  - "2.7"

before-install:
  - sudo apt-get install libgraphviz-dev

install:
  - pip install -r requirements.txt
  - sudo apt-get install pylint

script:
  # Run the unittests
  - python -m unittest discover --start-directory stl/ --pattern "*_test.py"
  - python -m unittest discover --start-directory example/ --pattern "*_test.py"

  # Run the linter
  - PYTHONPATH=.:$PYTHONPATH pylint --rcfile=.pylintrc stl
  - PYTHONPATH=.:$PYTHONPATH pylint --rcfile=.pylintrc example

notification:
  email:
    - sprockets-eng@googlegroups.com
